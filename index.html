<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Crystal Collector!</title>

<meta charset="UTF-8">

<body>

    <h1>Crystal Collector!</h1>
    <hr>

    <div id="intro">
      <h2>Welcome to Crystal Collector!</h2>

      <ol>
        <li>- Each square has a hidden numeric value</li>
        <li>- Try to match the number below to win!</li>
        <li>- Go over the number, and you LOSE!</li>
        <li>- Good Luck!</li>
      </ol>

    </div>
    <hr><br>

    <div class="crystals"></div>
  <hr><br>
    
   <div id="box">
    <h3 id="previous">Current Score: </h3>
    <h3 id="result">Try to Match: </h3>

    <h3 id="win">Wins: 0</h3>
    <h3 id="lost">Losses: 0</h3>
  </div>
